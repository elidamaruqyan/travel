<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Transform the travel industry with Travelshift software.">
    <meta name="keyword" content="Travelshift, travel, agency, journey">
    <meta name="author" content="ACA GROUP">
    <meta property="og:title" content="Travel agency"/>
    <meta property="og:description" content="Travel agency"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="Travel agency image">

    <title>Travel</title>

    <!-- Favicon   -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--  Google Font Open Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!--  Style Links  -->
    <Link rel="stylesheet" href="css/reset.css">
    <Link rel="stylesheet" href="css/normalize.css">
    <Link rel="stylesheet" href="css/main.css" media="all">

    <!-- Fontawesome Kit's code  -->
    <script src="https://kit.fontawesome.com/a961982f40.js" crossorigin="anonymous"></script>
</head>
<body>

<!--================ Header Area Start =================-->
<header class="header">
    <div class="header-container">
        <a href="#hero" class="header-logo-link flex-container">
            <img src="assets/images/logo.png" alt="Travel Logo" width="200" height="100">
        </a>
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-list__item">
                    <a class="header-list__link header-list__link--active" href="#hero">Home</a>
                </li>
                <li class="header-list__item">
                    <a class="header-list__link" href="#our-services">Our services</a>
                </li>
                <li class="header-list__item">
                    <a class="header-list__link" href="#contact-us">Contact us</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--================ Header Area End =================-->

<main>
    <!--================ Hero Area Start =================-->
    <section class="hero" id="hero">
        <div class="banner">
            <div class="banner-message-wrapper">
                <h1 class="banner-message-wrapper__title">Travel <span> Agency </span></h1>
                <p class="banner-message-wrapper__paragraph">Lorem ipsum dolor sit amet</p>
            </div>
        </div>
        <div class="video-wrapper">
            <video class="elementor-video"
                   src="https://kategora.com/wp-content/uploads/2021/02/kategora-loop-finalissimo.mp4#t=0.1"
                   autoplay
                   muted
                   playsinline
                   loop
                   width="320"
                   height="240"
            >
            </video>
        </div>
    </section>
    <!--================ Hero Area End =================-->

    <!--================ Popular Destination Area Start =================-->
    <section class="search-destination">
        <div class="container">
            <form action="" class="form">
                <fieldset class="search-wrapper flex-container">
                    <legend class="search-wrapper-legend"> Where you want to go?</legend>
                    <label for="destination" class="flex-container form__label search-wrapper__label">
                        <input type="text" id="destination" class="form__input search-wrapper__input"
                               placeholder="Where">
                        <span class="form__input__icon search-wrapper__input__icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </label>
                    <label for="date" class="flex-container form__label search-wrapper__label">
                        <input type="text" id="date" class="form__input search-wrapper__input" placeholder="Date">
                        <span class="form__input__icon search-wrapper__input__icon">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                    </label>
                    <label for="guests" class="flex-container form__label search-wrapper__label">
                        <input type="number" id="guests" class="form__input search-wrapper__input" placeholder="Guests">
                        <span class="form__input__icon search-wrapper__input__icon">
                            <i class="fas fa-users"></i>
                        </span>
                    </label>
                    <button class="btn btn--light">Search</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!--================ Popular Destination Area End =================-->

    <!--================ Popular Destination Area Start =================-->
    <section class="popular-destination">

    </section>

    <!--================ Popular Destination Area End =================-->

    <!--================ Our Services Area Start =================-->
    <section class="our-services" id="our-services">

    </section>
    <!--================ Our Services Area End =================-->

    <!--================ Contact Us Area Start =================-->
    <section class="contact-us" id="contact-us">

    </section>
    <!--================ Contact Us  Area End =================-->
</main>

<!--================ Footer Area Start =================-->
<footer>

</footer>
<!--================ Footer Area End =================-->
</body>
</html>
